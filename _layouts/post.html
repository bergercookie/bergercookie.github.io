---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <h2>Contents</h2>
  <div id="table-of-contents">
    {% toc %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
